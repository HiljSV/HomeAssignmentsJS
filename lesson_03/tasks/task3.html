	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 3.
							</h2>
							<p class="task-page__text text">
								Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
							</p>
							<script>
								// ! 1.Розв'язання.
								alert('Спробуйте вгадати число за 2 спроби, від 1 до 5.')
								const randomNum = Math.floor(Math.random() * 5) + 1;
								let ownerNumber = parseInt(prompt('Перша спроба! Введіть число від 1 до 5: ', '0'));
								if (randomNum === ownerNumber) {
									alert(`Ви вгадали`)
								} else {
									ownerNumber = parseInt(prompt('Ви не вгадали. Друга спроба! Введіть число від 1 до 5: ', '0'));
									if (ownerNumber === randomNum) {
										alert(`Ви вгадали`)
									} else {
										alert(`Ви ви програли`)
									}
								}
							</script>
						</article>
