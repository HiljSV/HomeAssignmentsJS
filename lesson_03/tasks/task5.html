	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 5.
							</h2>
							<p class="task-page__text text">
								З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
								автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
							</p>
							<script>
								// ! 1.Вводимо необхідні данні
								const category = prompt("Введіть категорію водія (A, B, C):").toUpperCase();
								// ! 2.Знаходимо результат.Виводимо результат
								switch (category) {
									case "A":
										alert("Ви можете керувати мотоциклом.");
										break;

									case "B":
										alert("Ви можете керувати легковим автомобілем.");
										break;

									case "C":
										alert("Ви можете керувати вантажним автомобілем.");
										break;

									default:
										alert("Невідома категорія. Введіть A, B або C.");
								}
							</script>
						</article>
						<br>
