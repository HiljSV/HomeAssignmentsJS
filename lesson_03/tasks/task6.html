	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 6.
							</h2>
							<p class="task-page__text text">
								З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
							</p>
							<script>
								// ! 1.Вводимо необхідні данні
								const dayNumber = parseInt(prompt("Введіть номер дня тижня (1–7):"));
								// ! 2.Знаходимо результат.Виводимо результат
								switch (dayNumber) {
									case 1:
										alert("Понеділок");
										break;
									case 2:
										alert("Вівторок");
										break;
									case 3:
										alert("Середа");
										break;
									case 4:
										alert("Четвер");
										break;
									case 5:
										alert("П’ятниця");
										break;
									case 6:
										alert("Субота");
										break;
									case 7:
										alert("Неділя");
										break;
									default:
										alert("Неправильний номер. Введіть число від 1 до 7.");
								}
							</script>
						</article>
						<br>
						<a href="../lesson3.html" class="task-page__link">Повернутись на попередню сторінку</a>
