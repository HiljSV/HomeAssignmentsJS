	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 3.
							</h2>
							<p class="task-page__text text">
								Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
							</p>
							<script>
								document.write(`<h3> РІШЕННЯ: </h3> <br>`);

								function getWorkingDay(day) {
									switch (day) {
										case 1:
											"Понеділок";
										case 2:
											"Вівторок";
										case 3:
											"Середа";
										case 4:
											"Четвер";
										case 5:
											"П'ятниця";
											return "Робочий день";

										case 6:
											"Субота";
										case 7:
											"Неділя";
											return "Вихідний день";;

										default:
											return "Неправильний номер дня тижня!";
									}
								}
								const day = parseInt(prompt("Введіть номер дня тижня (1-7)", "5"));
								document.write(" День № " + day + " → " + getWorkingDay(day));
							</script>
						</article>
						<br>
						<a href="../lesson7.html" class="task-page__link">Повернутись на попередню сторінку</a>
