<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">

	</head>

	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 2.
							</h2>
							<p class="task-page__text text">
								Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
							</p>
							<script>
								// ! 1.Вводимо необхідні данні
								const yearOfBirth = parseInt(prompt('Введіть рік народження: ', '0'));
								const currentYear = parseFloat(prompt('Поточний рік: currentYear', '2025'));

								// ! 2.Знаходимо результат
								const age = currentYear - yearOfBirth;

								// ! 3.Виводимо результат
								document.write(`
									Вам: ${age} років.
									`)
							</script>
						</article>
						<br>
						<a href="../lesson2.html" class="task-page__link">Повернутись на попередню сторінку</a>
					</section>
				</div>
			</main>
		</div>
	</body>
