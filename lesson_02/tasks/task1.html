<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Задача 1</title>
	</head>

	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 1.
							</h2>
							<p class="task-page__text text">
								Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
							</p>
							<script>
								// ! 1.Вводимо необхідні данні
								let num1 = parseFloat(prompt('Введіть перше дійсне число: num1', '0'));
								let num2 = parseFloat(prompt('Введіть друге дійсне число: num2', '0'));

								// ! 2.Знаходимо результат
								let sum = num1 + num2;
								let product = num1 * num2;
								let part = num1 / num2;

								// ! 3.Виводимо результат
								document.write(`
									Введено: num1 = ${num1}, num2 = ${num2}.<br><br>
										<table border="2px">
											<tr>
												<td>Сумма</td>
												<td>Добуток</td>
												<td>Частка</td>
											</tr>
											<tr>
												<td>${sum}</td>
												<td>${product}</td>
												<td>${part}</td>
											</tr>
										</table>
									`)
							</script>
						</article>
						<br>
						<a href="../lesson2.html" class="task-page__link">Повернутись на попередню сторінку</a>
					</section>
				</div>
			</main>
		</div>
	</body>

</html>
