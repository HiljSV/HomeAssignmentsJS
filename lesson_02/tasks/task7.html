<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Задача 7</title>
	</head>

	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 7.
							</h2>
							<p class="task-page__text text">
								Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
							</p>
							<script>
								// ! 2.Знаходимо результат
								const month = Math.floor(Math.random() * 12) + 1;
								const day = Math.floor(Math.random() * 7);
								const sum = month + day;

								// ! 3.Виводимо результат
								document.write(`
									 Випадковий номер місяця = ${month} <br>
									 Випадковий номер дня = ${day} <br>
									 Сума = ${sum}
									 `);
							</script>
						</article>
						<br>
						<a href="../lesson2.html" class="task-page__link">Повернутись на попередню сторінку</a>
					</section>
				</div>
			</main>
		</div>
	</body>
