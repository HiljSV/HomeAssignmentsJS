<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Задача 6</title>
	</head>

	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 6.
							</h2>
							<p class="task-page__text text">
								Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
							</p>
							<img class="task-page__img img" src="/img/les5/task6.png" alt="image">
							<br>
							<script>
								document.write(`<h3> РІШЕННЯ: </h3> <br>`);
								// ! 1.Вводимо необхідні данні

								let counter = 1;
								// ! 2.Знаходимо і Виводимо результат
								for (let tableNum = 0; tableNum < 3; tableNum++) {
									document.write('<table style="display: inline-block;margin-right: 30px;" border="2"> ');
									for (let rowNum = 0; rowNum < 3; rowNum++) {
										document.write('<tr>');
										for (let columnNum = 0; columnNum < 3; columnNum++) {
											document.write(`<td>${counter++}</td>`);
										}
										document.write('</tr>');
									}
									document.write('</table>');
								}
							</script>
						</article>
						<br>
						<a href="../lesson5.html" class="task-page__link">Повернутись на попередню сторінку</a>
					</section>
				</div>
			</main>
		</div>
	</body>
