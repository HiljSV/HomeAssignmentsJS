<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Задача 1</title>
	</head>

	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 1.
							</h2>
							<p class="task-page__text text">
								Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість
								випадкових чисел вводиться користувачем. Приклад:
							</p>
							<img class="task-page__img img" src="/img/les5/task1.png" alt="image">
							<script>
								document.write(`<h3> РІШЕННЯ: </h3> <br>`);
								// ! 1.Вводимо необхідні данні
								const numbersRandomNum = parseInt(prompt(`Введіть любе випадкових чисел від (1-100)`, ''));
								// ! 2.Знаходимо і Виводимо результат
								if (!isNaN(numbersRandomNum) && numbersRandomNum > 0) {
									const MIN = 1;
									const MAX = 100;
									document.write(`<ul class="item-list item-list--1">`)
									for (let i = 1; i <= numbersRandomNum; i++) {
										const randomNum = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
										document.write(`<li> ${randomNum}</li>`);
									}
									document.write(`</ul>`)
								} else {
									document.write(`Введено некоректні данні`);
								}
							</script>

						</article>
						<br>
						<a href="../lesson5.html" class="task-page__link">Повернутись на попередню сторінку</a>
					</section>
				</div>
			</main>
		</div>
	</body>

</html>
