	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<section class="page__task task-page task">
						<article class="task-page__item">
							<h2 class="task-page__title title">
								Задача 1.
							</h2>
							<p class="task-page__text text">
								Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості
								елементів заповнених нулями.
							</p>
							<script>
								document.write(`<h3> РІШЕННЯ: </h3> <br>`);

								const n1 = +prompt("Введіть кількість елементів:", "45");

								function createZeros(n) {
									return new Array(n).fill(0); // створюємо масив із n елементів, усі = 0
								}

								document.write("<b>Масив:</b> " + createZeros(n1).join(", ") + "<br>");
							</script>
						</article>
